<ion-header>
  <ion-navbar>
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let e of events | search : terms | sort: {property: column, order: order}">
      <ion-thumbnail item-start>
        <img src="{{e.image}}">
      </ion-thumbnail>
      <h2>{{e.title}}</h2>
      <p>Description: {{e.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
